<div class="chat-container">
    <div class="chat-body">
        <div class="message-container" *ngFor="let chatMessage of chatMessages; let i = index">
            <div class="message message-in">
                <span class="message-text">{{ chatMessage.name }}: {{ chatMessage.msg }}</span>
            </div>
        </div>
    </div>
    <div class="chat-footer">
        <input [(ngModel)]="messageText" type="text" name="message" id="message">
        <button (click)="sendMessage()">Send</button>
    </div>
</div>
